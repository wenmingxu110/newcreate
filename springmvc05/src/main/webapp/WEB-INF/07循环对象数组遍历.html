<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/angular.min.js"></script>
    <script>
        var app=angular.module('myApp',[]);
        app.controller('myController',function ($scope) {
            $scope.list=[
                {name:'liuyan',age:18,sex:'女'},
            {name:'liuyan',age:18,sex:'女'},
            {name:'liuyan',age:18,sex:'女'}
                ];
        });
    </script>
</head>
<body ng-app="myApp" ng-controller="myController">
<table>
    <tr>
        <td>姓名</td>
        <td>年龄</td>
        <td>性别</td>
    </tr>
    <tr ng-repeat="entry in list">
        <td>{{entry.name}}</td>
        <td>{{entry.age}}</td>
        <td>{{entry.sex}}</td>
    </tr>
</table>
</body>
</html>
